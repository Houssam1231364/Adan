<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تطبيق الأذان</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e293b, #334155);
      color: #f1f5f9;
      text-align: center;
      padding: 20px;
      direction: rtl;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 400px;
      margin: auto;
      backdrop-filter: blur(8px);
    }
    h1 {
      color: #38bdf8;
      font-size: 24px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #38bdf8;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تطبيق الأذان</h1>
    <p id="prayer-times">جاري تحديد موقعك وحساب أوقات الصلاة...</p>
    <button onclick="playAdhan()">🔊 تشغيل الأذان</button>
  </div>

  <audio id="adhan" src="https://download.quranicaudio.com/quran/mishaari_raashid_al_3afaasee/001.mp3"></audio>

  <script>
    function playAdhan() {
      document.getElementById('adhan').play();
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success => {
        const lat = success.coords.latitude;
        const lon = success.coords.longitude;

        fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`)
          .then(res => res.json())
          .then(data => {
            const timings = data.data.timings;
            const prayerTimes = `
              🕌 الفجر: ${timings.Fajr}<br>
              ☀️ الشروق: ${timings.Sunrise}<br>
              🕛 الظهر: ${timings.Dhuhr}<br>
              🕒 العصر: ${timings.Asr}<br>
              🌇 المغرب: ${timings.Maghrib}<br>
              🌙 العشاء: ${timings.Isha}
            `;
            document.getElementById('prayer-times').innerHTML = prayerTimes;
          });
      });
    } else {
      document.getElementById('prayer-times').textContent = "المتصفح لا يدعم تحديد الموقع.";
    }
  </script>
</body>
</html>
